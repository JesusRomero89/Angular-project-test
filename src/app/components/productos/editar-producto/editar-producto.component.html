<div class="container">
  <div class="jumbotron mt-3">
    <form [formGroup]="formulario" (ngSubmit)="guardarCambios()" method="POST" enctype="multipart/form-data">
      <div class="form-group row">
        <input class="form-control" type="text" value="{{ producto.id }}" readonly />
      </div>
      <div class="form-group row">
        <input class="form-control" [ngClass]="{ invalid: formulario.controls.referencia.invalid, valid: formulario.controls.referencia.valid }" type="text" formControlName="referencia" placeholder="referencia" value="{{ producto.referencia }}" />
      </div>
      <div class="form-group row">
        <input class="form-control" [ngClass]="{ invalid: formulario.controls.descripcion.invalid, valid: formulario.controls.descripcion.valid }" type="text" formControlName="descripcion" placeholder="descripcion" value="{{ producto.descripcion }}" />
      </div>
      <div class="form-group row">
        <input class="form-control" [ngClass]="{ invalid: formulario.controls.unidades.invalid, valid: formulario.controls.unidades.valid }" type="number" min="1" max="99999" formControlName="unidades" placeholder="unidades" value="{{ producto.unidades }}" />
      </div>
      <div class="form-group row">
        <input class="form-control" [ngClass]="{ invalid: formulario.controls.precio.invalid, valid: formulario.controls.precio.valid }" type="number" formControlName="precio" placeholder="precio" value="{{ producto.precio }}" />
      </div>
      <div class="form-group row">
        <input type="file" name="imagen" id="imagen" formControlName="imagen" (change)="fileChangeEvent($event)" />
        <br />
        <div class="ml-5" id="imgPerfil">
          <button type="button" id="close" (click)="borrarImagen()">
            <i class="fa fa-times" aria-hidden="true"></i>
          </button>
          <br>
          <img [src]="imageSrc" *ngIf="imageSrc">
        </div>
      </div>
      <div class="form-group row">
        <button class="btn btn-warning m-2" (click)="back()">
          <i class="fa fa-undo" aria-hidden="true"></i>
        </button>
        <button class="btn btn-success m-2" type="submit">
          <i class="fa fa-floppy-o" aria-hidden="true"></i>
        </button>
      </div>
    </form>
  </div>
</div>
